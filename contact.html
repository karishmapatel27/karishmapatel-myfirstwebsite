      <div class="container formcontainer">
        <h1>Have some questions?</h1>
        <form action="">
          <div class="row" style="margin-top: 60px;">
            <div class="col-sm-6">
              <input
                type="text"
                class="form-control mb-2 mr-sm-2"
                id="name"
                placeholder="Name"
                name="name"
              />
            </div>
            <div class="col-sm-6">
              <input
                type="email"
                class="form-control mb-2 mr-sm-2"
                placeholder="Email"
                name="email"
              />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input
                type="text"
                class="form-control mb-2 mr-sm-2"
                id="subject"
                placeholder="Subject"
                name="subject"
              />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <textarea
                class="form-control mb-2 mr-sm-2"
                id="message"
                name="message"
                placeholder="Message"
                style="height: 150px;"
              ></textarea>
            </div>
          </div>
          <button type="submit" class="btnD2 mt-3">Submit</button>
        </form>
      </div>
